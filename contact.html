      <section class="container">
        <section class="row justify-content-md-center"></section>
        <h1 class="d-flex text-light ml-3">CONTACT</h1>
        <section class="container text-light d-flex">
          <section class="row">
            <article class="col-12 col-lg-9">
              <form class="contact-form" action="">
                <section class="row">
                  <article class="field col-12">
                    <label for="naam" class="form-label"> </label>
                    <input
                      type="text"
                      class="form-control bg-dark text-light"
                      id="naam"
                      name="naam"
                      placeholder="GEEF HIER JE NAAM"
                      required
                    />
                  </article>
                  <article class="field col-12">
                    <label for="email" class="form-label"></label>
                    <div class="input-group">
                      <input
                        type="email"
                        class="form-control bg-dark text-light"
                        id="email"
                        name="email"
                        placeholder="GEEF HIER JE E-MAIL"
                        required
                      />
                    </div>
                  </article>
                  <article class="field col-12">
                    <label for="phone" class="form-label"> </label>
                    <div class="input-group">
                      <input
                        type="tel"
                        class="form-control bg-dark text-light"
                        id="telefoonnr"
                        name="telefoonnr"
                        placeholder="GEEF HIER JE NUMMER..."
                      />
                    </div>
                  </article>
                  <article class="field col-12">
                    <label for="message" class="form-label"> </label>
                    <textarea
                      class="form-control bg-dark text-light"
                      id="bericht"
                      name="bericht"
                      rows="6"
                      placeholder="GEEF HIER JE BERICHT IN..."
                      required
                    ></textarea>
                  </article>
                  <article class="col-12">
                    <div class="">
                      <button
                        class="btn mt-3 btn-dark btn-md button-contact"
                        type="submit"
                      >
                        SUBMIT
                      </button>
                    </div>
                  </article>
                </section>
              </form>
            </article>
