<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand navbar-dark" style="height: 100px">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <section class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto d-flex justify-content-between w-25">
          <li class="nav-item mr-3">
            <a
              class="nav-knop nav-link text-light d-flex bg-dark"
              href="index.html"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-house-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"
                />
                <path
                  d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"
                />
              </svg>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-knop nav-link text-light d-flex bg-dark"
              href="portfolio.html"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-collection"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5z"
                />
              </svg>
            </a>
          </li>

          <li class="nav-item ml-3">
            <a
              class="nav-knop nav-link text-light d-flex bg-dark active"
              style="text-decoration: underline"
              href="contact.html"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-envelope-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"
                />
              </svg>
            </a>
          </li>
        </ul>
        <a class="navbar-brand" href="https://www.ap.be/">
          <img
            class="logo-proj"
            src="assets/images/AP_logo_staand_ENG_wit.png"
            alt=""
            width="100"
        /></a>
      </section>
    </nav>
    <!-- main -->
    <main class="mt-2 md-5">
      <section class="container">
        <section class="row justify-content-md-center">
          <article class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
            <h2 class="display-5 text-center text-light mt-2">CONTACT</h2>
          </article>
        </section>
      </section>

      <section class="container text-light">
        <section class="row justify-content-lg-center">
          <article class="col-12 col-lg-9">
            <form class="contact-form" action="">
              <section class="row p-xl-4">
                <article class="field col-12">
                  <label for="naam" class="form-label"> </label>
                  <input
                    type="text"
                    class="form-control bg-dark"
                    id="naam"
                    name="naam"
                    placeholder="Geef hier je naam..."
                    required
                  />
                </article>
                <article class="field col-12">
                  <label for="email" class="form-label"></label>
                  <div class="input-group">
                    <input
                      type="email"
                      class="form-control bg-dark"
                      id="email"
                      name="email"
                      placeholder="Geef hier uw e-mail in..."
                      required
                    />
                  </div>
                </article>
                <article class="field col-12">
                  <label for="phone" class="form-label"> </label>
                  <div class="input-group">
                    <input
                      type="tel"
                      class="form-control bg-dark"
                      id="telefoonnr"
                      name="telefoonnr"
                      placeholder="Geef hier u nummer..."
                    />
                  </div>
                </article>
                <article class="field col-12">
                  <label for="message" class="form-label"> </label>
                  <textarea
                    class="form-control bg-dark"
                    id="bericht"
                    name="bericht"
                    rows="3"
                    placeholder="Geef hier u bericht in..."
                    required
                  ></textarea>
                </article>
                <article class="col-12">
                  <div class="">
                    <button
                      class="btn mt-3 btn-dark btn-lg button-contact"
                      type="submit"
                    >
                      SUBMIT
                    </button>
                  </div>
                </article>
              </section>
            </form>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
