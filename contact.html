    <main class="md-5">
      <section class="container">
        <section class="row justify-content-md-center"></section>
        <h2 class="d-flex text-light ml-3 border-bottom">CONTACT</h2>
        <section class="container text-light d-flex flex-lg-row flex-column">
          <section class="row">
            <article class="col-12 col-lg-9">
              <form
                name="contact"
                method="POST"
                data-netlify="true"
                onsubmit="submit"
                class="contact-form"
                action=""
              >
                <section class="row">
                  <article class="field col-12">
                    <label for="naam" class="form-label"> </label>
                    <input
                      type="text"
                      class="form-control text-light"
                      id="naam"
                      name="naam"
                      placeholder="GEEF HIER JE NAAM"
                      required
                    />
                  </article>
                  <article class="field col-12">
                    <label for="email" class="form-label"></label>
                    <div class="input-group">
                      <input
                        type="email"
                        class="form-control text-light"
                        id="email"
                        name="email"
                        placeholder="GEEF HIER JE E-MAIL"
                        required
                      />
                    </div>
                  </article>
                  <article class="field col-12">
                    <label for="phone" class="form-label"> </label>
                    <div class="input-group">
                      <input
                        type="tel"
                        class="form-control text-light"
                        id="telefoonnr"
                        name="telefoonnr"
                        placeholder="GEEF HIER JE NUMMER..."
                      />
                    </div>
                  </article>
                  <article class="field col-12">
                    <label for="message" class="form-label"> </label>
                    <textarea
                      class="form-control text-light"
                      id="bericht"
                      name="bericht"
                      rows="5"
                      placeholder="GEEF HIER JE BERICHT IN..."
                      required
                    ></textarea>
                  </article>
                </section>
                <section class="row">
                  <article class="col-6">
                    <button
                      class="btn mt-3 btn btn-md button-contact text-light"
                      type="submit"
                    >
                      VERZENDEN
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-send"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"
                        />
                      </svg>
                    </button>
                  </article>
                  <article class="col-6">
                    <a
                      href="assets/cv/Curriculum_Vitae_-_Gilles_De_Bie .docx"
                      download=""
                    >
                      <button
                        class="btn mt-3 btn btn-md button-contact text-light"
                        type=""
                      >
                        CURRICULUM VITAE
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-download"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"
                          />
                          <path

                          />
                        </svg>
                      </button>
                    </a>
                  </article>
                </section>
              </form>
