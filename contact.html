        /></a>
      </section>
    </nav>
    <!-- main -->
    <main class="mt-2 md-5">
      <section class="container">
        <section class="row justify-content-md-center">
          <article class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
            <h2 class="display-5 text-center text-light mb-3">Contact</h2>
          </article>
        </section>
      </section>

      <section class="container text-light">
        <section class="row justify-content-lg-center">
          <article class="col-12 col-lg-9">
            <form class="contact-form p-3 rounded border" action="">
              <section class="row p-xl-4">
                <article class="field col-12">
                  <label for="naam" class="form-label">
                    Naam<span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="naam"
                    name="naam"
                    placeholder="Geef hier je naam..."
                    required
                  />
                </article>
                <article class="field col-12 col-md-6 mb-2">
                  <label for="email" class="form-label"
                    >E-mail <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <span class="input-group-text">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-envelope"
                      >
                        <path
                          d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                        />
                      </svg>
                    </span>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Geef hier uw e-mail in..."
                      required
                    />
                  </div>
                </article>
                <article class="field col-12 col-md-6">
                  <label for="phone" class="form-label"> Telefoon </label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-phone"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
                        />
                        <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
                      </svg>
                    </span>
                    <input
                      type="tel"
                      class="form-control"
                      id="telefoonnr"
                      name="telefoonnr"
                      value="+32 (0)"
                    />
                  </div>
                </article>
                <article class="field col-12">
                  <label for="message" class="form-label"
                    >Bericht <span class="text-danger">*</span></label
                  >
                  <textarea
                    class="form-control"
                    id="bericht"
                    name="bericht"
                    rows="3"
                    placeholder="Geef hier u bericht in..."
                    required
                  ></textarea>
                </article>
                <article class="col-12">
                  <div class="">
                    <button
                      class="btn mt-3 btn-light btn-lg rounded button-contact d-flex"
                      type="submit"
                    >
                      Submit
                    </button>
                  </div>
                </article>
              </section>
            </form>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
